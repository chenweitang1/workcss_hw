<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D transform</title>
    <style>
        .st1 {
            position: relative;
            width: 400px;
            height: 400px;
            margin: auto;
        }

        .front {
            position: relative;
            background-color: #FF8000;
            line-height: 60px;
            text-align: center;
            margin: auto;
            width: 200px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="st1">
        <div class="front">Home</div>
        <div class="front">About</div>
        <div class="front">Clients</div>
        <div class="front">Work</div>
        <div class="front">Contact Us</div>
    </div>

</body>

</html>
